<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a type="button" class="btn btn-warning" href="/create">Create</a>
<h1>List Employee</h1>
<div class="container mt-3">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>EmployeeCode</th>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Branch</th>
      <th>Edit</th>
      <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="nv: ${employee}">
      <td th:text="${nv.getEmployeeCode()}"></td>
      <td th:text="${nv.getName()}"></td>
      <td th:text ="${nv.getAge()}"></td>
      <td th:text="${nv.getSalary()}"></td>
      <td th:text="${nv.getBranch()}"></td>
      <td><a type="button" class="btn btn-warning" th:href="@{/update/{employeeCode}(employeeCode=${nv.getEmployeeCode()})}">Update</a></td>
      <td><a type="button" class="btn btn-danger" th:href="@{/delete/{employeeCode}(employeeCode=${nv.getEmployeeCode()})}">DELETE</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
